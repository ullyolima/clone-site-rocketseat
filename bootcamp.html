<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/bootcamp-pg/all-bootcamp-pg.css">
    <title>Rocketseat</title>
</head>

<body>
    <header class="header-bootcamp-page">
        <div class="header-content flex">
            <nav class="header-content__navbar bootcamp-page">
                <a class="logo" href="/index.html">
                    <img src="./img/logo.0ae02df1.svg"
                        alt="Logo da Rocketseat: Assento com um propulsor de foguete embaixo">
                    <span>
                        Voltar
                    </span>
                </a>
            </nav>
            <div class="header-content__login flex">
                <div class="links__login bootcamp-page">
                    <a href="https://app.rocketseat.com.br/" target="_blank" rel="noopener noreferrer">Login</a>
                </div>
            </div>
        </div>
    </header>

    <section class="section-bootcamp-page">
        <div>
            <div class="bootcamp-grid">
                <div>
                    <a class="starter bootcamps" href="https://app.rocketseat.com.br/journey/starter" target="_blank" rel="noopener noreferrer">
                        <span>01</span>
                        <img src="./img/Starter.64c237cc.svg" alt="Starter cursos">
                        <p>
                            <strong>Torne-se um programador desejado</strong> no mercado com esses cursos gratuitos
                        </p>
                    </a>
                </div>
                <div>
                    <a class="launchbase bootcamps" href="https://rocketseat.com.br/launchbase" target="_blank" rel="noopener noreferrer">
                        <span>02</span>
                        <img src="./img/launchbase.svg" alt="Bootcamp LaunchBase">
                        <p>
                            <strong>Torne-se um programador desejado</strong> no mercado com esses cursos gratuitos
                        </p>
                    </a>
                </div>
                <div>
                    <a class="gostack bootcamps" href="https://rocketseat.com.br/gostack" target="_blank" rel="noopener noreferrer">
                        <span>03</span>
                        <img src="./img/gostack.svg" alt="Bootcamp LaunchBase">
                        <p>
                            <strong>Torne-se um programador desejado</strong> no mercado com esses cursos gratuitos
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div class="footer-info">
        <strong>
            Reprodução do site da <a href="https://rocketseat.com.br/" target="_blank"
                rel="noopener noreferrer">Rocketseat</a> feito por <a href="https://github.com/ullyolima">Ully Lima</a>.
        </strong>
    </div>
    </footer>

</body>

</html>
